<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>This is a <b>book</b> </p>
    
    <p>This is a <strong>book</strong> </p>

    <h3>This is a <i>book</i> </h3>

    <p>This is a <u>book</u> </p>

    <p>This is a <small>book</small> </p>

    <p>This is a <big>book</big> </p>


    <p>This is a <tt>book</tt> </p>

    This is a <s>book</s> 

    <br>
    <br>

    <!--Sub Script-->
    X <sub>1</sub>,  X <sub>2</sub>,  X <sub>3</sub>

    <br>
    <br>

    <!--Super Script-->
    X <sup>1</sup>,  X <sup>2</sup>,  X <sup>3</sup>

</body>
</html>
