<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-light">
    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="./logo2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            Driver Assistance System
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Analytics<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Activity</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- INDIVIAULS CARDS -->
    <div class="container-fluid">
        <div class="row my-5">
            <div class="col-sm-12 col-md-6 col-lg-3 my-2">
                <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-primary text-white">Activity</div>
                    <div class="card-body bg-white">
                        <h5 class="card-title">Drownsy</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 my-2">
                <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-primary text-white">Mood</div>
                    <div class="card-body bg-white">
                        <h5 class="card-title">Sad</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 my-2">
                <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-primary text-white">Gender</div>
                    <div class="card-body bg-white">
                        <h5 class="card-title">Male</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 my-2">
                <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-primary text-white">Age</div>
                    <div class="card-body bg-white">
                        <h5 class="card-title">18-24</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 my-2">
                <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-primary text-white">Date - Time</div>
                    <div class="card-body bg-white">
                        <h5 class="card-title">02 Aug, 2020 03:02 PM</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 my-2">
                <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-primary text-white">Location</div>
                    <div class="card-body bg-white">
                        <h5 class="card-title">Karachi, Pakistan, 
                            <a href="javascrip:void()"onclick="initialize(24.918834, 67.023812)">Map</a></h5>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        function initialize(lat, lng) {
            var url = `https://maps.google.com/?q=${lat},${lng}`;
            window.open(url);
        }   
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
